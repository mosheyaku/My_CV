{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>
        {% block title %}
            MY RESUME
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static "apps.css/" %}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
<div class="page-view">

    <div>
        <div class="div1"></div>

        <div class="navigation-bar">
            <nav>
                <ul>
                    <li>
                        <a href="{% url "start_page" %}">
                            <span class="material-symbols-outlined">person</span>
                        </a>
                        About
                    </li>

                    <li>
                        <a href="{% url "my_skills" %}">
                            <span class="material-symbols-outlined">checklist</span>
                        </a>
                        Skills
                    </li>

                    <li>
                        <a href="{% url "my_projects" %}">
                            <span class="material-symbols-outlined">work</span>
                        </a>
                        Projects
                    </li>

                    <li>
                        <a href="{% url "contact_me" %}">
                            <span class="material-symbols-outlined">perm_phone_msg</span>
                        </a>
                        Contact
                    </li>

                    <li>
                        <a href="">
                            <span class="material-symbols-outlined">download</span>
                        </a>
                        Resume
                    </li>
                </ul>
            </nav>
        </div>

        <div class="div2"></div>

    </div>

    <div class="image-container">
        <div class="caption">Moshe Yakubov
            <a href="https://www.linkedin.com/in/moshe-yakubov-376721190/">
                <i class="fa fa-linkedin icon"></i>
            </a>
            <a href="https://github.com/mosheyaku">
                <i class="fa fa-github icon"></i>
            </a>
        </div>
        <img src="{% static "/images/my-picture.jpg" %}" alt="My Image"/>
    </div>

    <div>
        <div class="div3"></div>

        <div class="content">
            {% block content %}

            {% endblock %}
        </div>

        <div class="div4"></div>

    </div>
</div>
<script src="{% static "script.js" %}"></script>
</body>
</html>
